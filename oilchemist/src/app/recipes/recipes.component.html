<app-recipe-search></app-recipe-search>
  <!-- Begin Search Results -->
  <div class="row justify-content-md-center" *ngIf="recipes$; else noresults">
        <app-recipe-card *ngFor="let recipe of recipes$ | async" [recipe]="recipe"></app-recipe-card>
  </div>
  <ng-template #noresults>
    <div class="row">No recipes were found.</div>
  </ng-template>
  <!-- End Search Results -->
