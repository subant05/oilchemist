  <!-- Begin Search Form -->
  <div class="row recipes-search">
    <form class="form-inline" [formGroup]='searchForm' (ngSubmit)="onSearch()">
      <div class="form-group col-10">
        <input 
            type="text" 
            value="" 
            class="form-control" 
            id="search" 
            placeholder="Search for a blend"
            formControlName="search"
            >
      </div>
      <div class="form-group col-2">
       <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>
  </div>
  <!-- End Search Form -->
