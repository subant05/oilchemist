<div [style]="{ width:width, height:height, padding:padding, margin: margin}">
<svg class="bd-placeholder-img mr-2 rounded" 
    xmlns="http://www.w3.org/2000/svg" 
    preserveAspectRatio="xMidYMid slice" 
    focusable="false" 
    role="img" >
    <title>Blend Image Placeholder</title>
    <rect width="100%" height="100%" fill="#e83e8c"></rect>
    <text x="50%" y="50%" fill="#e83e8c" dy=".3em">{{width}}x{{height}}</text>
</svg>
</div>
